name    = YACT
author  = Torsten Raudssus <getty@cpan.org>
license = Perl_5
copyright_holder = The authors
copyright_year   = 2012

[GatherDir]
[PruneCruft]
[ManifestSkip]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[MetaJSON]
[MetaYAML]

[MetaNoIndex]
directory = t/
directory = xt/
directory = ex/
directory = inc/

[Git::NextVersion]
version_regexp = ^(.+)$
[PkgVersion]
[PodSyntaxTests]
[GithubMeta]
[EOLTests]
trailing_whitespace = 0

[@Git]
tag_format = %v

[PodWeaver]

[Prereqs]
Moo = 0
MooX::Options = 3.71
Dancer = 0
Path::Class = 0
Test::Warn = 0

[Prereqs / TestRequires]
Test::More = 0.98
File::Tempdir = 0
